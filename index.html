<!DOCTYPE html>

<head>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' font-family='-apple-system, BlinkMacSystemFont, SF Pro Display, Segoe UI, sans-serif' font-weight='500'>C</text></svg>">
    <style>
        /* Auto dark/light theme based on device preference */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --text-secondary: #666666;
            --link-color: #0066cc;
            --link-hover: #0052a3;
            --border-color: #e5e5e5;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #161616;
                --text-color: #e5e5e5;
                --text-secondary: #a0a0a0;
                --link-color: #4d9fff;
                --link-hover: #70b3ff;
                --border-color: #2a2a2a;
            }

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding-top: 100px;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        /* Header */
        h1 {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 48px;
            letter-spacing: -0.02em;
        }

        /* Section headings */
        h2 {
            font-size: 14px;
            font-weight: 300;
            color: var(--text-secondary);
            margin-top: 48px;
            margin-bottom: 10px;
            text-transform: lowercase;
        }

        /* Links */
        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--link-hover);
        }

        /* Lists */
        ul {
            list-style: none;
        }

        li {
            margin-bottom: 6px;
        }

        /* Experience/Current items with logos */
        .item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 2px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .item:hover {
            background-color: rgba(128, 128, 128, 0.05);
        }

        .item-logo {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            flex-shrink: 0;
            object-fit: contain;
        }

        .item-content {
            flex: 1;
        }

        .item-title {
            font-weight: 300;
            margin-bottom: 2px;
        }

        .item-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Simple project links */
        .project-link {
            display: inline-block;
            padding: 4px 0;
        }

        /* Footer social links */
        .footer {
            margin-top: 80px;
            padding-top: 0;
        }

        .social-links {
            display: flex;
            gap: 16px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .social-link:hover {
            color: var(--text-color);
            background-color: rgba(128, 128, 128, 0.1);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 48px 20px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .item {
                padding: 8px;
            }

            .item-logo {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                line-height: 1.6;
                font-size: 16px;
                transition: background-color 0.3s ease, color 0.3s ease;
                padding-top: 20px;
            }

            h2 {
                margin-bottom: 10px;

            }


        }
    </style>
</head>
